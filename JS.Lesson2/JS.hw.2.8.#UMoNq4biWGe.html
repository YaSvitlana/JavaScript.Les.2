<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let day = +prompt('Enter a day from 1 to 31');
    if (day >= 1 && day <= 10) {
        console.log('1');
    } if (day > 10 && day <= 20) {
        console.log('2');
    } else if (day > 20 && day <= 31) {
        console.log('3');
    }
</script>

</body>
</html>
